<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
</head>

<body>
    <section class="container text-center d-flex flex-column mt-5">
        <div id="contenedorPantalla" class="bg-black text-white text-end align-middle px-3">
            <h2 id="pantalla" class="my-2"></h2>
        </div>
        <div class="bg-secondary bg-opacity-25 ">
            <div id="operadores" class="d-flex justify-content-evenly pt-3 pb-1">
                <button id="btnS" value="S" type="button" class="btn btn-info text-white btn-lg fw-bold">+</button>
                <button id="btnR" value="R" type="button" class="btn btn-info text-white btn-lg fw-bold">-</button>
                <button id="btnM" value="M" type="button" class="btn btn-info text-white btn-lg fw-bold">*</button>
                <button id="btnD" value="D" type="button" class="btn btn-info text-white btn-lg fw-bold">/</button>
            </div>
        </div>
        <div id="teclado" class="bg-secondary bg-opacity-25 px-2 pb-2">
            <button id="btn7" value="7" type="button" class="btn btn-light btn-lg fw-bold">7</button>
            <button id="btn4" value="4" type="button" class="btn btn-light btn-lg fw-bold">4</button>
            <button id="btn1" value="1" type="button" class="btn btn-light btn-lg fw-bold">1</button>
            <button id="btn0" value="0" type="button" class="btn btn-light btn-lg fw-bold">0</button>
            <button id="btn8" value="8" type="button" class="btn btn-light btn-lg fw-bold">8</button>
            <button id="btn5" value="5" type="button" class="btn btn-light btn-lg fw-bold">5</button>
            <button id="btn2" value="2" type="button" class="btn btn-light btn-lg fw-bold">2</button>
            <button id="btnP" value="P" type="button" class="btn btn-light btn-lg fw-bold">.</button>
            <button id="btn9" value="9" type="button" class="btn btn-light btn-lg fw-bold">9</button>
            <button id="btn6" value="6" type="button" class="btn btn-light btn-lg fw-bold">6</button>
            <button id="btn3" value="3" type="button" class="btn btn-light btn-lg fw-bold">3</button>
            <button id="btnA" value="A" type="button" class="btn btn-danger btn-lg fw-bold">AC</button>
            <button id="btnI" value="I" type="button" class="btn btn-light btn-lg fw-bold">=</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
