<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold ps-4" href="#">FlyNow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">FlyNow</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="container text-center p-5">
            <div class="col-11 col-md-6 mx-auto">
                <h2>¿Adónde quieres ir?</h2>
                <p>Estás sólo a unos pasos de estar en el destino de tus sueños para tus vacaciones. A continuación
                    cuéntanos a donde quieres ir.</p>
            </div>
            <form class="container">
                <div class=" d-flex justify-content-center p-2 mx-auto">
                    <div class="p-2">
                        <label for="especialidad">Origen:</label>
                        <select id="opcionO" class="form-select m-2" aria-label="Default select example">
                            <option selected>Seleccione origen</option>
                            <option value="Paris">Paris, FR</option>
                            <option value="Venice">Venice, IT</option>
                            <option value="London">London, UK</option>
                            <option value="Boston">Boston, USA</option>
                            <option value="Chicago">Chicago, USA</option>
                            <option value="NewYork">New York, USA</option>
                        </select>
                        <input id="fOrigen" type="date" name="date">
                    </div>
                    <div class="p-2">
                        <label for="especialidad">Destino:</label>
                        <select id="opcionD" class="form-select m-2" aria-label="Default select example">
                            <option selected>Seleccione destino</option>
                            <option value="Paris">Paris, FR</option>
                            <option value="Venice">Venice, IT</option>
                            <option value="London">London, UK</option>
                            <option value="Boston">Boston, USA</option>
                            <option value="Chicago">Chicago, USA</option>
                            <option value="NewYork">New York, USA</option>
                        </select>
                        <input id="fDestino" type="date" name="date">
                    </div>
                </div>
            </form>
        </section>

        <section class="bg-light container text-center py-4">
            <div class="mx-auto">
                <h2 class="mb-4">Itinerario</h2>
                <hr>
                <div class="d-flex justify-content-evenly">
                    <div>
                        <div id="fechaO" class="mb-2 bg-primary-subtle text-primary"></div>
                        <div class="d-flex justify-content-evenly" style="height: 40px;">
                            <div class="vr"></div>
                        </div>
                        <p id="origen" class="fw-bold">Origen</p>
                        <button type="button" class="btn btn-primary"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                            Ver más información
                        </button>
                    </div>
                    <div class="align-self-center">
                        <p id="validarFecha"></p>
                        <div class="d-flex justify-content-evenly" style="height: 40px;">
                            <div class="vr"></div>
                        </div>
                        <p id="escala"></p>
                    </div>
                    <div>
                        <div id="fechaD" class="mb-2 bg-success-subtle text-success"></div>
                        <div class="d-flex justify-content-evenly" style="height: 40px;">
                            <div class="vr"></div>
                        </div>
                        <p id="destino" class="fw-bold">Destino</p>
                        <button type="button" class="btn btn-primary"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                            Ver más información
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
