<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body class="bg-primary-subtle vh-100">
    <main class="h-100 d-flex justify-content-center  align-items-center">
        <form class="bg-dark text-white w-75 rounded p-4">
            <div class="mb-3">
                <h3>Suscríbete a nuestro newsletter</h3>
                <p>Al suscribirte podrás recibir notificaciones de ofertas y descuentos en todos nuestros productos.
                    Para recibir estos avisos debes aceptar nuestros términos y condiciones e ingresar tu dirección de
                    correo.</p>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="checkBox">
                <label class="form-check-label" for="check"><a href="#">Términos y condiciones.</a></label>
            </div>
            <div class="d-flex">
                <div class="col-auto flex-grow-1 me-3">
                    <input id="inputEmail" type="email" class="form-control p-3 bg-dark text-white"
                        placeholder="Ingresa tu e-mail">
                </div>
                <div class="col-auto me-5">
                    <button id="btnOK" type="button" class="btn btn-primary mb-3 px-4 py-3">OK</button>
                </div>
            </div>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
