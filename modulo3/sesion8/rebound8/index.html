<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <main class="d-flex flex-column align-items-center">
        <form class="w-75 row g-3 bg-black text-white m-5 p-5">
            <h2 class="text-center py-4">RESERVA UNA HORA</h2>
            <div class="col-md-6">
                <label for="nombre" class="form-label fw-bold">Nombre</label>
                <input type="text" class="form-control bg-transparent text-white" id="nombre" placeholder="nombre">
            </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label fw-bold">Apellido</label>
                <input type="text" class="form-control bg-transparent text-white" id="apellido" placeholder="apellido">
            </div>
            <div class="col-12">
                <label for="email" class="form-label fw-bold">Correo</label>
                    <span class="form-text text-secondary">(te notificaremos aqu√≠)</span>
                <input type="email" class="form-control bg-transparent text-white" id="email" placeholder="tu@ejemplo.com">
            </div>
            <div class="col-12">
                <label for="edad" class="form-label fw-bold">Edad</label>
                <input type="number" class="form-control bg-transparent text-white" id="edad">
            </div>
            <div class="col-12">
                <label for="fecha" class="form-label fw-bold">Fecha</label>
                <input type="date" class="form-control bg-transparent text-white" id="fecha">
            </div>
            <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-success">Enviar</button>
            </div>
        </form>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
