<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container text-center w-25 mt-5">
        <div class="d-flex flex-column bg-light.bg-gradient bg-body-tertiary text-emphasis-light">
            <form id="formulario" class="bg-white bg-body-tertiary p-5">
                <div class="mb-3">
                    <input type="text" id="usuario" class="form-control" placeholder="Usuario">
                </div>
                <div class="mb-3">
                    <input type="email" id="correo" class="form-control" placeholder="Correo">
                </div>
                <div class="mb-3">
                    <input type="password" id="pass" class="form-control" placeholder="Contraseña">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">INSCRIBIRSE</button>
                </div>
                <div id="emailHelp" class="form-text">¿Tiene una cuenta?
                    <a href="#" class="text-reset">Inicie sesión aquí</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
