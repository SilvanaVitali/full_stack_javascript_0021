<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <main class="d-flex flex-column align-items-center">
        <div class="w-75 m-5 p-5 bg-white">
            <h1 class="text-center">Equipo</h1>
            <p id="listaEquipo"></p>
            <div class="d-flex gap-4 mt-4">
                <div class="input-group mb-3">
                    <input id="inputAgregar" type="text" class="form-control" placeholder="Nombre por agregar" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-success" type="button" id="btnAgregar">Agregar</button>
                  </div>
                  <div class="input-group mb-3">
                    <input id="inputBorrar" type="text" class="form-control" placeholder="Nombre por borrar" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-danger" type="button" id="btnBorrar">Borrar</button>
                  </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
