<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <nav class="navbar bg-black">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Patagonia Travel</span>
        </div>
    </nav>

    <main class="m-5">
        <div>
            <h2 class="text-center">¿Qué actividad le gustaría hacer?</h2>
        </div>

        <div class="d-flex justify-content-center">
            <label for="actividades">Actividades: </label>
            <select id="actividades">
                <option value="Trekking">Trekking</option>
                <option value="Natacion">Natación</option>
                <option value="Ferry">Tours en Ferry</option>

            </select>
        </div>

        <section id="img-container" class="container my-3 col-10 col-sm-6 col-md-4 col-lg-3">
            <div class="row d-flex justify-content-center">
                <div class="card text-bg-dark border-0 p-0">
                    <img src="./assets/img/trekking-chile-aventura.jpg" class="card-img img-fluid w-100" alt="trekking"
                        width="100%">
                    <div class="card-img-overlay d-flex flex-column justify-content-center text-center">
                        <h5 id="act" class="card-title">TREKKING</h5>
                        <p id="info" class="card-text"><i class="fa-solid fa-location-pin"></i> Volcán Villarrica</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="text-container" class="container col-10 col-sm-6 col-md-4 col-lg-3">
            <div class="row justify-content-center">
                <div class="card">
                    <div class="card-body d-flex align-items-start flex-column">
                        <p id="texto" class="card-text mb-0">'Modalidad de excursionismo que consiste en recorrer a pie largas distancias o zonas determinadas, generalmente de alta montaña y poco frecuentadas por el turismo convencional.'</p>
                        <a href="#" class="card-link">Conocer más</a>
                        <button type="button" class="btn bg-secondary text-dark bg-opacity-25 mt-4" 
                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Agregar actividad</button>
                    </div>
                </div>
            </div>


        </section>


    </main>


    <script src="https://kit.fontawesome.com/dd771c1988.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
