<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="d-flex justify-content-center m-5">
        <div class="container text-center bg-body-tertiary w-25 rounded-4 px-0 py-4">
            <div id="circulo" class="rounded-circle mx-auto"></div>
            <h2 class="fw-bolder px-5 pt-3 pb-2">TODOS NUESTROS PRODUCTOS</h2>
            <div class="globo p-4">
                <h2 id="porcentaje" class="fw-bolder text-warning m-0">50%</h2>
                <h4 class="fw-bolder text-warning m-0">OFF</h4>
            </div>
            <div class="pt-5 pb-2 px-2">
                <p class="text-start"><b>¡Aprovecha esta oferta mientras puedas!</b> Para poder obtener un código de
                    descuento debes aceptar
                    nuestros términos y condiciones.</p>
                <div class="form-check text-start">
                    <input class="form-check-input border border-dark" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label text-warning fw-bolder" for="flexCheckDefault">
                        Términos y condiciones
                    </label>
                </div>
            </div>
            <div id="caja-codigo">
                <p id="obtener" class="fw-bolder p-3 m-0">OBTENER CÓDIGO DE DESCUENTO</p>
                <p id="codigo" class="fw-bolder pb-3 m-0"></p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
