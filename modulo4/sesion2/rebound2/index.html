<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Conciertos+</title>
</head>

<body class="p-5">

    <header class="mx-5">
        <!-- Nav tabs -->
        <ul class="nav" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link fw-semibold text-white border-bottom border-primary border-3 px-0 me-2 active"
                    id="signUpTab" data-bs-toggle="tab" data-bs-target="#signUp" type="button" role="tab"
                    aria-controls="signUp" aria-selected="true">SIGN UP</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link fw-semibold text-dark px-0" id="vipTab" data-bs-toggle="tab"
                    data-bs-target="#vip" type="button" role="tab" aria-controls="vip"
                    aria-selected="false">VIP</button>
            </li>
        </ul>
    </header>

    <main class="mx-5 mt-2">
        <section>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="signUp" role="tabpanel" aria-labelledby="signUp-tab" tabindex="0">
                    <p>Complete los siguientes campos para crear su cuenta regular. Considere que a este tipo de cuenta
                        se le asigna un nombre de usuario.</p>
                    <form id="formR" class="form">
                        <div class="mb-3">
                            <label for="correoR" class="form-label mb-0">CORREO</label>
                            <input type="email"
                                class="form-control rounded-pill bg-light p-2 text-white bg-opacity-10 border-0"
                                id="correoR" placeholder="Ingresa tu correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="contrasenhaR" class="form-label mb-0">CONTRASEÑA</label>
                            <input type="current-password"
                                class="form-control rounded-pill bg-light p-2 text-white bg-opacity-10 border-0"
                                id="contrasenhaR" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="checkR" required>
                            <label class="form-check-label" for="checkR">Acepto los términos y
                                condiciones</label>
                        </div>
                        <button type="submit" class="btn btn-primary fw-semibold rounded-pill w-100 p-2">SING UP</button>
                    </form>
                </div>

                <div class="tab-pane" id="vip" role="tabpanel" aria-labelledby="vip-tab" tabindex="0">
                    <p>Complete los siguientes campos para crear su cuenta VIP. Por ser un usuario VIP podrá crear su
                        nombre de usuario personalizado.</p>
                    <form id="formV" class="form">
                        <div class="mb-3">
                            <label for="nombreV" class="form-label mb-0">NOMBRE DE USUARIO</label>
                            <input type="text"
                                class="form-control rounded-pill bg-light p-2 text-white bg-opacity-10 border-0"
                                id="nombreV" placeholder="Ingrese su nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="correoV" class="form-label mb-0">CORREO</label>
                            <input type="email"
                                class="form-control rounded-pill bg-light p-2 text-white bg-opacity-10 border-0"
                                id="correoV" placeholder="Ingrese su correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="contrasenhaV" class="form-label mb-0">CONTRASEÑA</label>
                            <input type="current-password"
                                class="form-control rounded-pill bg-light p-2 text-white bg-opacity-10 border-0"
                                id="contrasenhaV" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="checkV" required>
                            <label class="form-check-label" for="checkV">Acepto los términos y
                                condiciones</label>
                        </div>
                        <button type="submit" class="btn btn-warning fw-semibold rounded-pill bg-warning text-dark w-100 p-2">SING
                            UP</button>
                    </form>
                </div>
                <hr class="border-white border-2 mt-5">
            </div>



            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="tituloModal"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="tituloModal"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <span id="contenidoModal"></span>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>


        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
