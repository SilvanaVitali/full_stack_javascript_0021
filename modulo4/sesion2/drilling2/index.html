<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Fitness Friend</title>
</head>

<body>
    <main class="d-flex justify-content-end h-100">
        <section class="w-50 m-5 p-5 align-self-center">
            <h2>Creador de Rutinas de Ejercicio</h2>
            <p>Ejercicios a probar: sentadillas, bancos, peso muerto, prensas</p>
            <form id="formRutina">
                <div class="mb-3">
                    <input type="number" class="form-control rounded-pill" id="semanas"
                        placeholder="¿Cuántas semanas quieres hacer ejercicio?" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control rounded-pill" id="dias"
                        placeholder="¿Cuántos días a la semanas puedes hacer ejercicio?" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary ">¡MUÉSTRAME MI NUEVA RUTINA!</button>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
