<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1 class="m-5"><i class="bi bi-wallet2"></i></i>EASYPAGO</h1>
    </header>

    <main class="container m-auto">
        <section class="row align-items-end gxx-5">
            <div class="col-4">
                <label for="deuda">¿Cuánto tienes que pagar?</label>
                <input class="col-11" id="deuda" type="number">
            </div>
            <div class="col-4">
                <label for="interes">¿Cuánto interés(%) debes pagar?</label>
                <input class="col-11" id="interes" type="number">
            </div>
            <div class="col-4">
                <label for="cuotas">¿En cuántas cuotas puedes pagarlo?</label>
                <input class="col-11" id="nCuota" type="number">
            </div>
        </section>
        <section class="row justify-content-center my-5 gy-4">
            <button class="col-3 py-2 rounded">¿CÓMO LO PAGO?</button>
            <p id="mensaje" class="fw-bold fs-3" style="letter-spacing: 0.1rem;"></p>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
    crossorigin="anonymous"></script>
    <script src="./assets/js/scritp.js"></script>
