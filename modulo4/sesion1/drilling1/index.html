<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>NUESTROBANK</title>
</head>

<body>

    <header class="container text-center m-5">
        <h1>Contáctanos</h1>
    </header>

    <main class="container">
        <section>
            <form id="formulario" class="row g-3 bg-light border border-secondary-subtle px-5 py-4">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre*</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido*</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-6">
                    <label for="motivo" class="form-label">Por favor especifique el motivo*</label>
                    <select id="motivo" class="form-select" aria-label="Default select example" required>
                        <option selected>--Seleccione--</option>
                        <option value="Problemas con su Cuenta Online">Problemas con su Cuenta Online</option>
                        <option value="Reestablecer Contraseña">Reestablecer Contraseña</option>
                        <option value="Solicitud de Atención al Cliente">Solicitud de Atención al Cliente</option>
                        <option value="Otro">Otro</option>
                      </select>
                </div>
                <div class="col-12">
                    <label for="mensaje" class="form-label">Mensaje*</label>
                    <textarea class="form-control" id="mensaje" rows="3" required></textarea>
                </div>

                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-success col-6">ENVIAR MENSAJE</button>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
