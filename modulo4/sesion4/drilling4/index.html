<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script defer src="./assets/js/script.js"></script>
    <title>Scrum Master</title>
</head>

<body>

    <header class="bg-body-secondary p-2">
        <h1><i class="bi bi-card-list"></i>
            Scrum Master</h1>
    </header>

    <main class="m-5">
        <ul class="list-group">
            <li class="list-group-item bg-body-secondary">
                <h5>Scrum List</h5>
            </li>
            <li class="list-group-item d-flex px-4">
                <input id="input1" type="text" class="tarea border-0 w-100" placeholder="Ingresa Tarea">
                <input class="check form-check-input me-1" type="checkbox" value="1" id="check-input1" disabled>
            </li>
            <li class="list-group-item d-flex px-4">
                <input id="input2" type="text" class="tarea border-0 w-100" placeholder="Ingresa Tarea">
                <input class="check form-check-input me-1" type="checkbox" value="2" id="check-input2" disabled>
            </li>
            <li class="list-group-item d-flex px-4">
                <input id="input3" type="text" class="tarea border-0 w-100" placeholder="Ingresa Tarea">
                <input class="check form-check-input me-1" type="checkbox" value="3" id="check-input3" disabled>
            </li>
            <li class="list-group-item d-flex px-4">
                <input id="input4" type="text" class="tarea border-0 w-100" placeholder="Ingresa Tarea">
                <input class="check form-check-input me-1" type="checkbox" value="4" id="check-input4" disabled>
            </li>
            <li class="list-group-item d-flex px-4">
                <input id="input5" type="text" class="tarea border-0 w-100" placeholder="Ingresa Tarea">
                <input class="check form-check-input me-1" type="checkbox" value="5" id="check-input5" disabled>
            </li>
            <li class="list-group-item d-flex px-4">
                <input id="input6" type="text" class="tarea border-0 w-100" placeholder="Ingresa Tarea">
                <input class="check form-check-input me-1" type="checkbox" value="6" id="check-input6" disabled>
            </li>
            <li class="list-group-item d-flex px-4">
                <input id="input7" type="text" class="tarea border-0 w-100" placeholder="Ingresa Tarea">
                <input class="check form-check-input me-1" type="checkbox" value="7" id="check-input7" disabled>
            </li>
        </ul>
    </main>


</body>

</html>
