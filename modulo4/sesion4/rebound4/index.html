<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>ContacTodos</title>
</head>

<body>

    <div class="container mx-auto my-5 p-5">
        <header class="d-flex flex-column mx-3">
            <h1 class="text-center">GUARDAR NUEVO CONTACTO</h1>
            <p class="text-center">Llena los siguientes campos para guardar un nuevo contacto.</p>
        </header>

        <main class=" mx-3">
            <form>
                <div>
                    <label class="text-info" for="nombre">Nombre</label>
                    <input type="text"
                        class="py-0 mb-3 text-light form-control bg-transparent border-info border-5 border-0 border-bottom rounded-0"
                        id="nombre" required>
                </div>
                <div>
                    <label class="text-info" for="apellido">Apellido</label>
                    <input type="text"
                        class="py-0 mb-3 text-light form-control bg-transparent border-info border-5 border-0 border-bottom rounded-0"
                        id="apellido" required>
                </div>
                <div>
                    <label class="text-info" for="telefono">Telefono</label>
                    <input type="tel"
                        class="py-0 mb-3 text-light form-control bg-transparent border-info border-5 border-0 border-bottom rounded-0"
                        id="telefono" required>
                </div>
                <div>
                    <label class="text-info" for="correo">Correo</label>
                    <input type="email"
                        class="py-0 mb-3 text-light form-control bg-transparent border-info border-5 border-0 border-bottom rounded-0"
                        id="correo" required>
                </div>
                <div>
                    <label class="text-info" for="nota">Nota</label>
                    <input type="text"
                        class="py-0 mb-3 text-light form-control bg-transparent border-info border-5 border-0 border-bottom rounded-0"
                        id="nota">
                </div>
                <button type="submit" class="btn btn-outline-light border-2 rounded-0 px-5 py-2 my-3">Guardar</button>
            </form>
        </main>
    </div>

    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content text-bg-dark bg-opacity-75">
            <div class="modal-header">
              <h5 class="modal-title">Contacto Guardado</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modalBody" class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary rounded-0">Llamar</button>
              <button type="button" class="btn btn-outline-light rounded-0">Enviar Correo</button>
            </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
