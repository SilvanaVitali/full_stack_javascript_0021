<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>SimplyMail</title>
</head>

<body>

    <section class="m-5 bg-secondary-subtle">
        <form class="p-4">
            <div class="d-flex">
                <label for="para" class=" col-form-label">PARA:</label>
                <div class="flex-fill">
                    <input id="para" type="email" class="form-control bg-transparent" placeholder="email destinatario">
                </div>
            </div>
            <input id="titulo" class="form-control form-control-lg bg-transparent" type="text" placeholder="TITULO">
            <input id="mensaje" class="form-control bg-transparent" type="text" placeholder="Mensaje">
            <div class="d-flex">
                <label for="de" class="col-form-label">DE:</label>
                <div class="flex-fill">
                    <input id="de" type="email" class="form-control bg-transparent" placeholder="email remitente">
                </div>
            </div>
            <span class="col-form-label">CC:</span>
            <div class="row mb-3">
                <div class="d-flex">
                    <input id="cc1" type="text" class="form-control bg-transparent" placeholder="emails" aria-label="First name">
                    <input id="cc2" type="text" class="form-control bg-transparent" placeholder="emails" aria-label="Last name">
                </div>
                <div class="d-flex">
                    <input id="cc3" type="text" class="form-control bg-transparent" placeholder="emails" aria-label="First name">
                    <input id="cc4" type="text" class="form-control bg-transparent" placeholder="emails" aria-label="Last name">
                </div>
                <div class="d-flex">
                    <input id="cc5" type="text" class="form-control bg-transparent" placeholder="emails" aria-label="First name">
                    <input id="cc6" type="text" class="form-control bg-transparent" placeholder="emails" aria-label="Last name">
                </div>
            </div>
            <button type="submit" class="px-4 btn btn-success bg-gradient rounded-pill">Enviar</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
