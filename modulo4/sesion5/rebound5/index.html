<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Simple.co</title>
</head>

<body>

    <div class="col-xl-9 col-11  card mx-auto mt-5 shadow">
        <div class="row g-0">
            <div class="col-7">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex m-3">
                        <h3 class="fw-bold align-self-baseline flex-fill">Carro de Compras</h3>
                        <p class="align-self-baseline flex-fill">3 items</p>
                    </li>
                    <li class="list-group-item d-flex align-items-center">
                        <img class="w-25" src="./assets/img/polera_burdeo.jpg" alt="polera_burdeo">
                        <div class="flex-grow-1">
                            <p class="m-1">Polera</p>
                            <p class="fw-bold">Color Burdeo</p>
                        </div>
                        <div class="m-0 p-0 btn-group my-auto mx-5 border border-primary" role="group"
                            aria-label="Small button group">
                            <button type="button" class="btn btn-outline-primary border-0 px-1 py-0 btn-sm">-</button>
                            <span class="p-0">1</span>
                            <button type="button" class="btn btn-outline-primary border-0 px-1 py-0 btn-sm">+</button>
                        </div>
                        <p class="me-5 my-0">$ 44.000</p>
                    </li>
                    <li class="list-group-item d-flex align-items-center">
                        <img class="w-25" src="./assets/img/polera_gris.jpg" alt="polera_burdeo">
                        <div class="flex-grow-1">
                            <p class="m-1">Polera</p>
                            <p class="fw-bold">Color Gris</p>
                        </div>
                        <div class="m-0 p-0 btn-group my-auto mx-5 border border-primary" role="group"
                            aria-label="Small button group">
                            <button type="button" class="btn btn-outline-primary border-0 px-1 py-0 btn-sm">-</button>
                            <span class="p-0">1</span>
                            <button type="button" class="btn btn-outline-primary border-0 px-1 py-0 btn-sm">+</button>
                        </div>
                        <p class="me-5 my-0">$ 44.000</p>
                    </li>
                    <li class="list-group-item d-flex align-items-center">
                        <img class="w-25" src="./assets/img/polera_negro.jpg" alt="polera_burdeo">
                        <div class="flex-grow-1">
                            <p class="m-1">Polera</p>
                            <p class="fw-bold">Color Negro</p>
                        </div>
                        <div class="m-0 p-0 btn-group my-auto mx-5 border border-primary" role="group"
                            aria-label="Small button group">
                            <button type="button" class="btn btn-outline-primary border-0 px-1 py-0 btn-sm">-</button>
                            <span class="p-0">1</span>
                            <button type="button" class="btn btn-outline-primary border-0 px-1 py-0 btn-sm">+</button>
                        </div>
                        <p class="me-5 my-0">$ 44.000</p>
                    </li>
                    <li class="list-group-item d-flex align-items-center mb-5"></li>
                </ul>
            </div>

            <div class="col-5 bg-secondary-subtle p-3">

                <h5 class="fw-bold mt-3">Resumen de la Compra</h5>
                <hr>
                <div class="d-flex">
                    <p class="flex-fill">3 artículos</p>
                    <p class="flex-fill">$ 132.000</p>
                </div>
                <p>ENVÍO</p>
                <select class="form-select border border-dark-subtle rounded-0" aria-label="Default select example">
                    <option value="1">Envío Express $5.000</option>
                    <option value="2">Retiro en Tienda $5.000</option>
                </select>
                <p class="mt-4">CÓDIGO DE DESCUENTO</p>
                <div id="fondoCod" class="input-group bg-white border border-dark-subtle mb-3">
                    <input id="inputCod" type="text" class="form-control bg-transparent rounded-0 border-end-0" placeholder="Ingresa tu código"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text bg-transparent rounded-0 border-start-0" id="basic-addon2"><i
                            class="bi bi-arrow-right"></i></span>
                </div>
                <hr>
                <div class="d-flex">
                    <p class="flex-fill">PRECIO TOTAL</p>
                    <p class="flex-fill">$ 137.000</p>
                </div>
                <button id="btnCompra" type="button" class="btn btn-danger w-100 mt-4">Realizar Compra</button>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
