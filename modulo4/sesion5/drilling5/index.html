<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Ice Gear</title>
</head>

<body class="bg-black text-danger text-center">

    <header class="bg-dark p-2">
        <h1 class="fw-bold"><i class="bi bi-gem"></i> Ice Gear <i class="bi bi-gem"></i></h1>
    </header>

    <main class="col-10 mx-auto mt-5 pt-5">
        <h2>Stock de productos</h2>
        <div id="esta" class="input-group flex-nowrap border border-danger border-3 mb-3">
            <span id="spanEsta" class="col-5 input-group-text border-0 text-danger bg-transparent rounded-0">En
                esta tienda</span>
            <input id="inputEsta" type="text" class="col-5 form-control border-0 text-white bg-transparent"
                placeholder="Buscar" aria-label="Username" aria-describedby="addon-wrapping">
            <button id="estaTienda" class="col-1 btn btn-outline-secondary border-0 text-danger rounded-0"
                type="button"><i class="bi bi-search"></i></button>
        </div>
        <div id="otra" class="input-group flex-nowrap border border-danger border-3 mb-3">
            <span id="spanOtra" class="col-5 input-group-text border-0 text-danger bg-transparent rounded-0">En
                otras tiendas</span>
            <input id="inputOtra" type="text" class="col-5 form-control border-0 text-white bg-transparent"
                placeholder="Buscar" aria-label="Username" aria-describedby="addon-wrapping">
            <button id="otraTienda" class="col-1 btn btn-outline-secondary border-0 text-danger rounded-0"
                type="button"><i class="bi bi-search"></i></button>
        </div>
        <div id="online" class="input-group flex-nowrap border border-danger border-3 mb-3">
            <span id="spanOnline"
                class="col-5 input-group-text border-0 text-danger bg-transparent rounded-0">Online</span>
            <input id="inputOnline" type="text" class="col-5 form-control border-0 text-white bg-transparent"
                placeholder="Buscar" aria-label="Username" aria-describedby="addon-wrapping">
            <button id="soloOnline" class="col-1 btn btn-outline-secondary border-0 text-danger rounded-0" type="button"><i
                    class="bi bi-search"></i></button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
